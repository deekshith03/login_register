{% load static %}

{% block style %} 
        <link rel="stylesheet" href="{% static 'css/register/register.css' %}" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
{% endblock %}

{% block jss %}
        <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-1.7.1.min.js"
        ></script>
{% endblock %}   




{% block content %}
<form> 
<div class="wrapper">
    <div class="row">
       <h1>REGISTER</h1>
       <div class="form-control">
          <input id="username" type="text" placeholder="Enter Your Name..." required>
          <span class="toggle">
          <i class="fas fa-user"></i>
          </span>
       </div>
       <div class="form-control">
        <input id="email" type="email" placeholder="Enter Your Emial-ID..." required>
        <span class="toggle">
        <i class="fas fa-user"></i>
        </span>
     </div>
       <div class="form-control">
          <input id="password" type="password" placeholder="Enter Your Password..." required>
          <span class="toggle" id="passwordtoggle">
          <i class="fas fa-eye"></i>
          </span>
       </div>
       <div class="form-control">
        <input id="repassword" type="password" placeholder="Re-Enter Your Password..." required>
        <span class="toggle" id="passwordtoggle1">
        <i class="fas fa-eye"></i>
        </span>
       </div>
       <div class="form-control">
        <input id="address" type="text" placeholder="Enter Your Address.." required>
        <span class="toggle">
        </span>
       </div>
       <div id="Registerbtn">
       <button class="btn" type="submit">
       Register
       </button>
      </div>
      <p style="display: none" id="errorfield"></p>
    </div>
 </div>
</form> 
 
{% endblock %}

{% block js %}
<script
type="module"
src="{% static 'js/register.js' %}"
></script>

  {% endblock %}
