{% load static %}

{% block style %} 
        <link rel="stylesheet" href="{% static 'css/login/login.css' %}" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
{% endblock %}

{% block jss %}
        <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-1.7.1.min.js"
        ></script>
{% endblock %}   




{% block content %}
<form>
<div class="wrapper">
    <div class="row">
       <h1>Login</h1>
       <div class="form-control">
          <input id="email" type="email" placeholder="Enter Your emial id" required>
          <span class="toggle">
          <i class="fas fa-user"></i>
          </span>
       </div>
       <div class="form-control">
          <input id="password" type="password" placeholder="Enter Your Password..." required>
          <span class="toggle" id="passwordtoggle">
          <i class="fas fa-eye"></i>
          </span>
       </div>
       <button type="submit" class="btn" id="loginbtn">
        Login
       </button>
       <a href="/register" class="redirect">Don't have an account?</a>
       <p style="display: none" id="errorfield"></p>
    </div>
 </div>
</form>

    
{% endblock %}

{% block js %}
<script
type="module"
src="{% static 'js/login.js' %}"
></script>
{% endblock %}
